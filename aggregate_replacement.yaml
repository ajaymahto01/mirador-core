  # Aggregate Functions (2 parameterized endpoints)
  /metrics/query/aggregate/{function}:
    post:
      summary: Execute MetricsQL aggregate function
      description: Executes a MetricsQL aggregate function specified by the {function} path parameter. Supported functions include sum, avg, count, min, max, median, quantile, topk, bottomk, distinct, histogram, outliers_iqr, outliersk, stddev, stdvar, mad, zscore, mode, skewness, kurtosis, cov, and more.
      parameters:
        - name: function
          in: path
          required: true
          schema:
            type: string
            enum: [sum, avg, count, min, max, median, quantile, topk, bottomk, distinct, histogram, outliers_iqr, outliersk, stddev, stdvar, mad, zscore, mode, skewness, kurtosis, cov]
          description: The aggregate function to execute
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MetricsQLFunctionRequest'
      responses:
        '200':
          description: Aggregate function result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetricsQLQueryResponse'

  /metrics/query/aggregate/{function}/range:
    post:
      summary: Execute MetricsQL aggregate function (range)
      description: Executes a MetricsQL aggregate function over a time range specified by the {function} path parameter. Supported functions include sum, avg, count, min, max, median, quantile, topk, bottomk, distinct, histogram, outliers_iqr, outliersk, stddev, stdvar, mad, zscore, mode, skewness, kurtosis, cov, and more.
      parameters:
        - name: function
          in: path
          required: true
          schema:
            type: string
            enum: [sum, avg, count, min, max, median, quantile, topk, bottomk, distinct, histogram, outliers_iqr, outliersk, stddev, stdvar, mad, zscore, mode, skewness, kurtosis, cov]
          description: The aggregate function to execute
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MetricsQLFunctionRangeRequest'
      responses:
        '200':
          description: Aggregate function result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetricsQLQueryResponse'