openapi: 3.0.3
info:
  title: MIRADOR-CORE API
  description: Advanced Observability Platform REST API
  version: 2.1.3
  contact:
    name: Platformbuilds Team
    email: rv@platformbuilds.org

servers:
  - url: "{scheme}://{host}{basePath}"
    description: Configurable server (edit variables in Swagger UI)
    variables:
      scheme:
        enum: [http, https]
        default: http
      host:
        default: localhost:8080
        description: Hostname:port of mirador-core
      basePath:
        default: /api/v1
        description: Base path for API routes (use "/" for root-only endpoints)

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      description: Session token from LDAP/AD or SSO

  schemas:
    SystemFracture:
      type: object
      properties:
        id:
          type: string
        component:
          type: string
        fracture_type:
          type: string
          enum: [fatigue, overload, degradation]
        time_to_fracture:
          type: integer
          description: Seconds until predicted fracture
        severity:
          type: string
          enum: [high, medium, low]
        probability:
          type: number
          minimum: 0
          maximum: 1
        confidence:
          type: number
          minimum: 0
          maximum: 1

    CorrelationResult:
      type: object
      properties:
        correlation_id:
          type: string
        root_cause:
          type: string
        confidence:
          type: number
        red_anchors:
          type: array
          items:
            $ref: '#/components/schemas/RedAnchor'

    RedAnchor:
      type: object
      description: Anomaly score pattern for RCA analysis
      properties:
        service:
          type: string
        metric:
          type: string
        anomaly_score:
          type: number
        threshold:
          type: number
        timestamp:
          type: string
          format: date-time
        data_type:
          type: string
          enum: [metrics, logs, traces]

    ServiceGraphRequest:
      type: object
      required: [start, end]
      properties:
        start:
          type: string
          format: date-time
          description: Start of the evaluation window (RFC3339)
        end:
          type: string
          format: date-time
          description: End of the evaluation window (RFC3339)
        client:
          type: string
          description: Optional client service filter
        server:
          type: string
          description: Optional server service filter
        connection_type:
          type: string
          description: Optional connection type filter (for example "http")

    ServiceGraphLatency:
      type: object
      properties:
        avg_ms:
          type: number
          format: double
          description: Average latency in milliseconds over the selected window

    ServiceGraphEdge:
      type: object
      properties:
        source:
          type: string
          description: Client service emitting the request
        target:
          type: string
          description: Server service handling the request
        connection_type:
          type: string
          description: Connection type inferred by the servicegraph connector
        call_count:
          type: number
          format: double
          description: Total calls between the services over the window
        call_rate:
          type: number
          format: double
          description: Average calls per minute during the window
        error_count:
          type: number
          format: double
          description: Failed calls over the window
        error_rate:
          type: number
          format: double
          description: Percentage of failed calls over total calls
        server_latency_ms:
          $ref: '#/components/schemas/ServiceGraphLatency'
        client_latency_ms:
          $ref: '#/components/schemas/ServiceGraphLatency'
        unpaired_spans:
          type: number
          format: double
          description: Count of unpaired spans contributing to the edge
        dropped_spans:
          type: number
          format: double
          description: Count of dropped spans while building the edge

    ServiceGraphWindow:
      type: object
      properties:
        start:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
        duration_seconds:
          type: integer
          description: Duration of the evaluation window in seconds

    ServiceGraphResponse:
      type: object
      properties:
        status:
          type: string
        generated_at:
          type: string
          format: date-time
        window:
          $ref: '#/components/schemas/ServiceGraphWindow'
        edges:
          type: array
          items:
            $ref: '#/components/schemas/ServiceGraphEdge'

    FlameNode:
      type: object
      properties:
        name: { type: string }
        value: { type: integer, description: Duration in ms }
        spanId: { type: string }
        service: { type: string }
        children:
          type: array
          items:
            $ref: '#/components/schemas/FlameNode'

    MetricsQLFunctionRequest:
      type: object
      properties:
        query:
          type: string
          description: The MetricsQL query expression to aggregate
        params:
          type: object
          description: Optional parameters for the aggregate function (e.g., quantile value, k value for topk/bottomk)
          additionalProperties: true
      required:
        - query

    MetricsQLQueryResponse:
      type: object
      properties:
        status:
          type: string
          enum: [success, error]
        data:
          type: object
          properties:
            result:
              type: array
              items:
                type: object
                properties:
                  metric:
                    type: object
                    additionalProperties: true
                  value:
                    type: array
                    items:
                      type: string
                    description: Array containing [timestamp, value] pair
            resultType:
              type: string
              enum: [vector, matrix, scalar, string]
        error:
          type: string
          description: Error message if status is 'error'
        errorType:
          type: string
          description: Type of error if status is 'error'

security:
  - BearerAuth: []

paths:
  /health:
    get:
      summary: Health check
      description: Returns basic service health
      responses:
        '200':
          description: Healthy
  /ready:
    get:
      summary: Readiness check
      description: Checks backends (Victoria*, engines) and returns readiness
      responses:
        '200': { description: Ready }
        '503': { description: Not ready }
  /predict/analyze:
    post:
      summary: Analyze system fractures
      description: Predict possible fracture/fatigue in running services
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                component:
                  type: string
                time_range:
                  type: string
                model_types:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Fracture analysis results
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
                    properties:
                      fractures:
                        type: array
                        items:
                          $ref: '#/components/schemas/SystemFracture'

  /rca/investigate:
    post:
      summary: Start RCA investigation
      description: Correlate incidents using red anchors pattern across metrics, logs, traces
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                incident_id:
                  type: string
                symptoms:
                  type: array
                  items:
                    type: string
                time_range:
                  type: object
                  properties:
                    start:
                      type: string
                      format: date-time
                    end:
                      type: string
                      format: date-time
      responses:
        '200':
          description: RCA correlation results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CorrelationResult'
  /predict/health:
    get:
      summary: Predict Engine health
      responses:
        '200': { description: Healthy }
  /predict/fractures:
    get:
      summary: List predicted fractures
      parameters:
        - in: query
          name: time_range
          schema: { type: string }
        - in: query
          name: min_prob
          schema: { type: number }
      responses:
        '200': { description: OK }
  /predict/models:
    get:
      summary: List active prediction models
      responses:
        '200': { description: OK }

  # Traces Schema (Services & Operations)
  /schema/traces/services:
    post:
      summary: Upsert trace service definition
      description: Create or update a trace service definition and record a new version.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TraceServiceRequest'
            example:
              service: "otelgen"
              purpose: "this is a test service created by otelgen tool"
              owner: "aarvee"
              tags: ["development", "bda"]
              author: "aarvee"
      responses:
        '200': { description: OK }
        '400': { description: Bad Request }
  /schema/traces/services/bulk:
    post:
      summary: Bulk upsert trace services via CSV
      description: |
        Upload a CSV to create/update trace service definitions.
        CSV columns (header required; strict header mode):
        - tenant_id (optional; defaults to request tenant)
        - service (required)
        - purpose, owner, tags_json (JSON array), author
        Security: 5MiB payload limit, MIME allowlist with sniffing, UTF‑8 validation, CSV injection mitigation, no disk writes.
        Limits: header strict mode (reject unknown columns), 10k row cap, per‑tenant daily quota (429 on exceed).
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200': { description: OK }
        '400': { description: Bad Request }
        '429': { description: Too Many Requests }
  /schema/traces/services/{service}:
    get:
      summary: Get current trace service definition
      parameters:
        - in: path
          name: service
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
        '404': { description: Not found }
    delete:
      summary: Delete trace service definition
      parameters:
        - in: path
          name: service
          required: true
          schema: { type: string }
        - in: query
          name: confirm
          schema: { type: string }
          description: Must be '1', 'true', or 'yes'
      responses:
        '200': { description: Deleted }
        '404': { description: Not Found }
        '500': { description: Failed to delete }
  /schema/traces/services/{service}/versions:
    get:
      summary: List versions for a trace service
      parameters:
        - in: path
          name: service
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
  /schema/traces/services/{service}/versions/{version}:
    get:
      summary: Get a specific version of a trace service definition
      parameters:
        - in: path
          name: service
          required: true
          schema: { type: string }
        - in: path
          name: version
          required: true
          schema: { type: integer }
      responses:
        '200': { description: OK }
        '404': { description: Not found }
  /schema/traces/operations:
    post:
      summary: Upsert trace operation definition
      description: Create or update a trace operation definition and record a new version.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TraceOperationRequest'
            example:
              service: "otelgen"
              operation: "handle_request"
              purpose: "handles incoming HTTP requests"
              owner: "aarvee"
              tags: ["POST", "/api/v1/data", "30s"]
              author: "aarvee"
      responses:
        '200': { description: OK }
        '400': { description: Bad Request }
  /schema/traces/operations/bulk:
    post:
      summary: Bulk upsert trace operations via CSV
      description: |
        Upload a CSV to create/update trace operation definitions. Operations are scoped per service; rows referencing undefined services are rejected.
        CSV columns (header required; strict header mode):
        - tenant_id (optional; defaults to request tenant)
        - service (required)
        - operation (required)
        - purpose, owner, tags_json (JSON array), author
        Security: 5MiB payload limit, MIME allowlist with sniffing, UTF‑8 validation, CSV injection mitigation, no disk writes.
        Limits: header strict mode (reject unknown columns), 10k row cap, per‑tenant daily quota (429 on exceed).
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200': { description: OK }
        '400': { description: Bad Request }
        '429': { description: Too Many Requests }
  /schema/traces/services/{service}/operations/{operation}:
    get:
      summary: Get current trace operation definition
      parameters:
        - in: path
          name: service
          required: true
          schema: { type: string }
        - in: path
          name: operation
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
        '404': { description: Not found }
    delete:
      summary: Delete trace operation definition
      parameters:
        - in: path
          name: service
          required: true
          schema: { type: string }
        - in: path
          name: operation
          required: true
          schema: { type: string }
        - in: query
          name: confirm
          schema: { type: string }
          description: Must be '1', 'true', or 'yes'
      responses:
        '200': { description: Deleted }
        '404': { description: Not Found }
        '500': { description: Failed to delete }
  /schema/traces/services/{service}/operations/{operation}/versions:
    get:
      summary: List versions for a trace operation
      parameters:
        - in: path
          name: service
          required: true
          schema: { type: string }
        - in: path
          name: operation
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
  /schema/traces/services/{service}/operations/{operation}/versions/{version}:
    get:
      summary: Get a specific version of a trace operation definition
      parameters:
        - in: path
          name: service
          required: true
          schema: { type: string }
        - in: path
          name: operation
          required: true
          schema: { type: string }
        - in: path
          name: version
          required: true
          schema: { type: integer }
      responses:
        '200': { description: OK }
        '404': { description: Not found }

  /schema/metrics:
    post:
      summary: Upsert metric definition
      description: Create or update a metric definition and record a new version.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [metric]
              properties:
                tenantId: { type: string }
                metric: { type: string }
                description: { type: string }
                owner: { type: string }
                tags:
                  type: array
                  items: { type: string }
                author: { type: string }
      responses:
        '200': { description: OK }
        '400': { description: Bad Request }
  /schema/metrics/bulk:
    post:
      summary: Bulk upsert metric and label definitions (CSV)
      description: |
        Upload a CSV to create/update metric and label definitions.
        Security: payload limited to 5MiB, MIME allowlist, UTF‑8 validation, and CSV injection mitigations.

        Columns (header required):

        - tenant_id (optional; defaults to authenticated tenant)
        - metric (required)
        - description
        - owner
        - tags_json (JSON array)
        - label
        - label_type
        - label_required (true/false/1/0/yes/no)
        - label_allowed_json (JSON object)
        - label_description
        - author

        Note: Use the sample endpoint below to generate a pre-filled template.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [file]
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200': { description: OK }
        '400': { description: Bad Request }
  /schema/metrics/bulk/sample:
    get:
      summary: Download sample CSV template
      description: |
        Generates a CSV with header and rows per metric/label to guide users.
        - If `metrics` is omitted, the server enumerates all metric names (via `__name__`) and includes a row per discovered label.
        - If `metrics` is provided (comma-separated), only those metrics are included.
      parameters:
        - in: query
          name: metrics
          required: false
          schema: { type: string }
          description: Comma-separated metric names to include in the sample
      responses:
        '200':
          description: CSV
          content:
            text/csv:
              schema:
                type: string
                format: binary
  /schema/metrics/{metric}:
    get:
      summary: Get metric definition
      parameters:
        - in: path
          name: metric
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
        '404': { description: Not Found }
    delete:
      summary: Delete metric definition
      parameters:
        - in: path
          name: metric
          required: true
          schema: { type: string }
        - in: query
          name: confirm
          schema: { type: string }
          description: Must be '1', 'true', or 'yes'
      responses:
        '200': { description: Deleted }
        '404': { description: Not Found }
        '500': { description: Failed to delete }

  /schema/metrics/{metric}/versions:
    get:
      summary: List metric definition versions
      parameters:
        - in: path
          name: metric
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  versions:
                    type: array
                    items:
                      type: object
                      properties:
                        version: { type: integer }
                        author: { type: string }
                        created_at: { type: string, format: date-time }

  /schema/metrics/{metric}/versions/{version}:
    get:
      summary: Get specific metric definition version
      parameters:
        - in: path
          name: metric
          required: true
          schema: { type: string }
        - in: path
          name: version
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: OK
        '404': { description: Not Found }

  # Independent Labels Schema
  /schema/labels:
    post:
      summary: Upsert label definition (independent)
      description: Create or update a label definition (not tied to a metric) and record a new version.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LabelRequest'
            example:
              name: "instance"
              type: "string"
              required: false
              allowedValues: { }
              description: "Pod or host instance label"
              author: "aarvee"
      responses:
        '200': { description: OK }
        '400': { description: Bad Request }
  /schema/labels/{name}:
    get:
      summary: Get label definition
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
        '404': { description: Not Found }
    delete:
      summary: Delete label definition
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
        - in: query
          name: confirm
          schema: { type: string }
          description: Must be '1', 'true', or 'yes'
      responses:
        '200': { description: Deleted }
        '404': { description: Not Found }
        '500': { description: Failed to delete }
  /schema/labels/{name}/versions:
    get:
      summary: List label definition versions
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  versions:
                    type: array
                    items:
                      type: object
                      properties:
                        version: { type: integer }
                        author: { type: string }
                        created_at: { type: string, format: date-time }
  /schema/labels/{name}/versions/{version}:
    get:
      summary: Get specific label definition version
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
        - in: path
          name: version
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: OK
        '404': { description: Not Found }

  /schema/labels/bulk:
    post:
      summary: Bulk upsert label definitions (CSV)
      description: |
        Upload a CSV to create/update label definitions.
        Security: 5MiB payload limit, MIME allowlist, UTF‑8 validation, CSV injection mitigation, daily per‑tenant quota.

        Columns (header required):
        - tenant_id (optional)
        - name (required)
        - type
        - required (true/false/1/0/yes/no)
        - allowed_json (JSON object)
        - description
        - author
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [file]
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200': { description: OK }
        '400': { description: Bad Request }
        '429': { description: Too Many Requests }
  /schema/labels/bulk/sample:
    get:
      summary: Download sample CSV template for labels
      description: Generates a CSV with header and example rows for common labels.
      responses:
        '200':
          description: CSV
          content:
            text/csv:
              schema:
                type: string
                format: binary

  /schema/logs/fields:
    post:
      summary: Upsert log field definition
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [field]
              properties:
                tenantId: { type: string }
                field: { type: string }
                type: { type: string }
                description: { type: string }
                tags:
                  type: array
                  items: { type: string }
                examples: { type: object, additionalProperties: true }
                author: { type: string }
      responses:
        '200': { description: OK }
        '400': { description: Bad Request }
  /schema/logs/fields/bulk:
    post:
      summary: Bulk upsert log field definitions (CSV)
      description: |
        Upload a CSV to create/update log field definitions.
        Security: 5MiB payload limit, MIME allowlist, UTF‑8 validation, CSV injection mitigation, daily per‑tenant quota.

        Columns (header required):
        - tenant_id (optional)
        - field (required)
        - type
        - description
        - tags_json (JSON array)
        - examples_json (JSON object)
        - author
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [file]
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200': { description: OK }
        '400': { description: Bad Request }
        '429': { description: Too Many Requests }
  /schema/logs/fields/bulk/sample:
    get:
      summary: Download sample CSV template for log fields
      description: Generates a CSV with header and one row per discovered log field.
      responses:
        '200':
          description: CSV
          content:
            text/csv:
              schema:
                type: string
                format: binary
  /schema/logs/fields/{field}:
    get:
      summary: Get log field definition
      parameters:
        - in: path
          name: field
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
        '404': { description: Not Found }
    delete:
      summary: Delete log field definition
      parameters:
        - in: path
          name: field
          required: true
          schema: { type: string }
        - in: query
          name: confirm
          schema: { type: string }
          description: Must be '1', 'true', or 'yes'
      responses:
        '200': { description: Deleted }
        '404': { description: Not Found }
        '500': { description: Failed to delete }

  /schema/logs/fields/{field}/versions:
    get:
      summary: List log field definition versions
      parameters:
        - in: path
          name: field
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  versions:
                    type: array
                    items:
                      type: object
                      properties:
                        version: { type: integer }
                        author: { type: string }
                        created_at: { type: string, format: date-time }

  /schema/logs/fields/{field}/versions/{version}:
    get:
      summary: Get specific log field definition version
      parameters:
        - in: path
          name: field
          required: true
          schema: { type: string }
        - in: path
          name: version
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: OK
        '404': { description: Not Found }

  /rca/correlations:
    get:
      summary: Get active correlations
      responses:
        '200': { description: OK }
  /rca/patterns:
    get:
      summary: Get failure patterns
      responses:
        '200': { description: OK }
  /rca/service-graph:
    post:
      summary: Aggregate service graph metrics
      description: |
        Aggregates OpenTelemetry service graph metrics emitted by the
        `servicegraph` connector across every configured VictoriaMetrics source
        and returns the directed dependency edges for the requested window.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServiceGraphRequest'
      responses:
        '200':
          description: Service graph edges
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceGraphResponse'
        '400': { description: Invalid request }
        '500': { description: Failed to fetch service graph }
  /rca/store:
    post:
      summary: Store correlation event
      requestBody:
        required: true
        content:
          application/json:
            schema: { type: object }
      responses:
        '200': { description: OK }

  /query:
    post:
