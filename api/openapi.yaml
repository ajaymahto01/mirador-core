                start: { type: integer, format: int64 }
                end: { type: integer, format: int64 }
                limit: { type: integer }
                format: { type: string, enum: [csv, json] }
            example:
              query_language: lucene
              query: '_time:[now-5m, now] AND level:error'
              format: csv
      responses:
        '200':
          description: File stream
          content:
            text/csv:
