  /logs/facets:
    get:
      summary: Facets (D3)
      description: |
        Supports Lucene via `query_language=lucene` (server translates to VictoriaLogs query). Response shape unchanged
        for D3. Note: Use either `_time` in `query` or top-level `start`/`end`, not both. If both are present, `_time`
