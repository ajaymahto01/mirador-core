      description: |
        Supports Lucene via `query_language=lucene`; translated to VictoriaLogs query. Note: Use either `_time` in
        `query` or top-level `start`/`end`, not both. If both are present, `_time` in `query` takes precedence.
      requestBody:
        required: true
