  /logs/query:
    post:
      summary: LogsQL query (VictoriaLogs)
      description: |
        Accepts Lucene expressions via `query` when `query_language` is `lucene` (or when auto-detected).
        Mirador translates Lucene to VictoriaLogs query syntax.
        Note: Use either `_time` inside `query` or top-level `start`/`end`, not both. If both are provided, the
        server prioritizes `_time` in `query` to avoid conflicting time filters.
        When multiple logs sources are configured in config.yaml (database.victoria_logs + database.logs_sources),
        the server fans out the query and concatenates rows from all sources; the `fields` list is the union.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
                  description: 'LogsQL expression (e.g., `{service.name="telemetrygen"} AND severity="Info" AND _msg~"message"`)'
                query_language:
                  type: string
                  enum: [lucene, logsql]
                  description: If `lucene`, the server translates to VictoriaLogs query.
                start:
                  type: integer
                  format: int64
                  description: Start time in milliseconds since epoch
                end:
                  type: integer
                  format: int64
                  description: End time in milliseconds since epoch
                limit:
                  type: integer
                  description: Max rows to return (default 1000)
                tenantId:
                  type: string
                  description: Optional tenant override
            example:
              query_language: lucene
              query: '_time:[now-15m, now] AND service.name:telemetrygen AND severity:Info'
              limit: 200
      responses:
        '200': { description: OK }
  /logs/streams:
    get:
      summary: Log streams
      responses:
        '200': { description: OK }
  /logs/fields:
    get:
      summary: Log fields
      description: Returns only the union of field names derived from a hardcoded query over the last 10 minutes. Response contains only the fields array.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
                    properties:
                      fields:
                        type: array
                        items: { type: string }
