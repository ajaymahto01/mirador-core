      description: |
        Streams a file attachment. Defaults to CSV when format is omitted. May convert JSON/NDJSON to CSV on the fly.
        Accepts Lucene via `query_language=lucene` and translates to VictoriaLogs query.
        Note: Use either `_time` inside `query` or top-level `start`/`end`, not both. If both are provided, the
        server prioritizes `_time` in `query`.
      requestBody:
        required: true
