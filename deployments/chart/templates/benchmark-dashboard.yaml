apiVersion: v1
kind: ConfigMap
metadata:
  name: mirador-bleve-benchmark-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  mirador-bleve-benchmark-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Mirador Core - Bleve Benchmark Results",
        "tags": ["mirador", "bleve", "benchmarks", "performance"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Indexing Performance (Documents/sec)",
            "type": "stat",
            "targets": [
              {
                "expr": "rate(mirador_core_bleve_index_operations_total{operation=\"index\"}[5m])",
                "legendFormat": "Indexing Throughput"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "docs/s",
                "decimals": 0
              }
            }
          },
          {
            "id": 2,
            "title": "Search Performance (Queries/sec)",
            "type": "stat",
            "targets": [
              {
                "expr": "rate(mirador_core_bleve_search_operations_total[5m])",
                "legendFormat": "Search Throughput"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "queries/s",
                "decimals": 0
              }
            }
          },
          {
            "id": 3,
            "title": "Memory Usage by Index Size",
            "type": "bargauge",
            "targets": [
              {
                "expr": "sum(mirador_core_bleve_storage_memory_usage_bytes)",
                "legendFormat": "Total Memory Usage"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "bytes",
                "min": 0
              }
            }
          },
          {
            "id": 4,
            "title": "Search Operation Latency Distribution",
            "type": "heatmap",
            "targets": [
              {
                "expr": "rate(mirador_core_bleve_search_operation_duration_seconds_bucket[5m])",
                "legendFormat": "Search Latency"
              }
            ],
            "yAxis": {
              "unit": "seconds",
              "format": "s"
            }
          },
          {
            "id": 5,
            "title": "Index Operation Performance",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(mirador_core_bleve_index_operation_duration_seconds_bucket{le=\"1\"}[5m])",
                "legendFormat": "Fast Operations (< 1s)"
              },
              {
                "expr": "rate(mirador_core_bleve_index_operation_duration_seconds_bucket{le=\"5\"}[5m]) - rate(mirador_core_bleve_index_operation_duration_seconds_bucket{le=\"1\"}[5m])",
                "legendFormat": "Medium Operations (1-5s)"
              },
              {
                "expr": "rate(mirador_core_bleve_index_operation_duration_seconds_bucket{le=\"+Inf\"}[5m]) - rate(mirador_core_bleve_index_operation_duration_seconds_bucket{le=\"5\"}[5m])",
                "legendFormat": "Slow Operations (> 5s)"
              }
            ],
            "yAxes": [
              {
                "unit": "ops",
                "format": "short"
              }
            ]
          },
          {
            "id": 6,
            "title": "Cache Performance Impact",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(mirador_core_bleve_cache_operations_total{operation=\"get\",result=\"hit\"}[5m]) / rate(mirador_core_bleve_search_operations_total[5m]) * 100",
                "legendFormat": "Cache Hit Rate %"
              },
              {
                "expr": "histogram_quantile(0.95, rate(mirador_core_bleve_search_operation_duration_seconds_bucket[5m]))",
                "legendFormat": "95th Percentile Latency"
              }
            ],
            "yAxes": [
              {
                "unit": "percent",
                "format": "percent"
              },
              {
                "unit": "seconds",
                "format": "s"
              }
            ]
          },
          {
            "id": 7,
            "title": "Rebalancing Performance",
            "type": "stat",
            "targets": [
              {
                "expr": "rate(mirador_core_bleve_rebalancing_operations_total{status=\"success\"}[5m])",
                "legendFormat": "Successful Rebalancing/sec"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "ops",
                "decimals": 2
              }
            }
          },
          {
            "id": 8,
            "title": "Cluster Scalability Metrics",
            "type": "table",
            "targets": [
              {
                "expr": "mirador_core_bleve_cluster_nodes_total",
                "legendFormat": "Active Nodes"
              },
              {
                "expr": "sum(mirador_core_bleve_index_shard_count)",
                "legendFormat": "Total Shards"
              },
              {
                "expr": "sum(mirador_core_bleve_index_document_count)",
                "legendFormat": "Total Documents"
              }
            ]
          }
        ],
        "time": {
          "from": "now-24h",
          "to": "now"
        },
        "refresh": "5m"
      }
    }